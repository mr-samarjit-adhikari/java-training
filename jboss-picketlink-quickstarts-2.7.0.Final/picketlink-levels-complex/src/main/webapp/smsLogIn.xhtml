<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<p>Insufficient security level</p>
<ui:fragment rendered="#{not identity.loggedIn}">
	<p>You gotta log in first</p>
	<h:link value="Proceed" outcome="home" />
</ui:fragment>
<ui:fragment rendered="#{identity.loggedIn}">
	<h:form>
		<div class="loginRow">
			<h:outputLabel for="code" value="Sms Code" styleClass="loginLabel" />
			<h:inputText value="#{smsLogInController.smsCode}" redisplay="true" />
		</div>

		<div class="loginRow"></div>

		<div class="buttons">
			<h:commandButton id="submit" value="Submit"
				action="#{smsLogInController.logIn}" styleClass="loginButton" />
		</div>

		<p>hint - the SMS code is: 123qwert</p>
		<h:messages globalOnly="true" />
	</h:form>
</ui:fragment>
</html>
